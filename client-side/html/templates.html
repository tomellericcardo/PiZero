<!DOCTYPE html>
    
<!-- GALLERIA -->
<script type="text/html" id="galleria">
    
    <!-- ELEMENTI -->
    {{#elementi}}
        
        {{#foto}}
            <!-- FOTO -->
            <div onclick="album.mostra_elemento('{{id}}', '{{tipo}}', '{{percorso}}')" class="w3-col s6 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-indigo w3-animate-opacity">
                    <img src="{{percorso}}" class="foto_galleria">
                </div>
            </div>
        {{/foto}}
        
        {{#video}}
            <!-- VIDEO -->
            <div onclick="album.mostra_elemento('{{id}}', '{{tipo}}', '{{percorso}}')" class="w3-col s6 w3-margin-top">
                <div class="w3-card-4 w3-center w3-indigo w3-animate-opacity elemento_galleria">
                    <i class="material-icons w3-margin-top w3-xxxlarge">videocam</i>
                </div>
            </div>
        {{/video}}
        
        {{#gif}}
            <!-- GIF -->
            <div onclick="album.mostra_elemento('{{id}}', '{{tipo}}', '{{percorso}}')" class="w3-col s6 w3-margin-top">
                <div class="w3-card-4 w3-center w3-green w3-animate-opacity elemento_galleria">
                    <i class="material-icons w3-margin-top w3-xxxlarge">toys</i>
                </div>
            </div>
        {{/gif}}
        
        {{#lapse}}
            <!-- TIME LAPSE -->
            <div onclick="album.mostra_elemento('{{id}}', '{{tipo}}', '{{percorso}}')" class="w3-col s6 w3-margin-top">
                <div class="w3-card-4 w3-center w3-teal w3-animate-opacity elemento_galleria">
                    <i class="material-icons w3-margin-top w3-xxxlarge">slow_motion_video</i>
                </div>
            </div>
        {{/lapse}}
        
        {{#slow}}
            <!-- SLOW MOTION -->
            <div onclick="album.mostra_elemento('{{id}}', '{{tipo}}', '{{percorso}}')" class="w3-col s6 w3-margin-top">
                <div class="w3-card-4 w3-center w3-purple w3-animate-opacity elemento_galleria">
                    <i class="material-icons w3-margin-top w3-xxxlarge">directions_run</i>
                </div>
            </div>
        {{/slow}}
        
    {{/elementi}}
    
    <!-- NESSUNO -->
    {{^elementi}}
        <div class="w3-display-container vuoto">
            <div class="w3-display-middle w3-center">
                <p class="w3-text-grey w3-animate-opacity">
                    <i class="w3-jumbo material-icons">book</i>
                    <br><br>Nessuna foto
                    <br>scattata...
                </p>
            </div>
        </div>
    {{/elementi}}
    
    <!-- SPAZIO -->
    {{#spazio}}
        <div class="w3-col s12 m12 l12" id="spazio">&nbsp;</div>
    {{/spazio}}
    
</script>
