<!DOCTYPE html>
<html>
    <head>
        
        <title>Album</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/icons.css">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona.png">
        <meta name="theme-color" content="#4caf50">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-green ombra">
            <i id="home" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
            <h1 class="w3-xlarge">Album</h1>
        </header>
        
        <div>
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
        
                <!-- GALLERIA -->
                <div id="galleria" class="w3-row-padding w3-white">

                    <!-- CARICAMENTO -->
                    <div class="w3-display-container vuoto">
                        <div class="w3-display-middle w3-center">
                            <p class="w3-text-grey">
                                <i class="w3-xxlarge material-icons w3-spin">refresh</i>
                                <br><br>Caricamento
                                <br>galleria...
                            </p>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
        
        <!-- MOSTRA -->
        <div id="mostra" class="w3-light-grey">
            <div id="chiudi_container" class="w3-display-container w3-text-grey">
                <div id="chiudi_mostra" class="w3-display-topleft w3-margin">
                    <i class="material-icons">arrow_back</i>
                </div>
                <div id="elimina" class="w3-display-topright w3-margin">
                    <i class="material-icons">delete</i>
                </div>
            </div>
            <div id="contenuto_mostra">
                <img src="/img/default.jpg" class="foto_galleria">
            </div>
            <div id="dietro">&nbsp;</div>
            <div id="avanti">&nbsp;</div>
        </div>
        
        <!-- CONFERMA ELIMINA -->
        <div id="modal_elimina" class="w3-modal">
            <div id="sfondo_elimina" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                
                <!-- HEADER -->
                <div class="w3-container w3-indigo">
                    <span id="chiudi_elimina" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Elimina</h1>
                </div>
                
                <!-- MESSAGGIO -->
                <div class="w3-container w3-padding-bottom w3-white">
                    <p>Sicuro di voler eliminare l'elemento?</p>
                    <button id="conferma_elimina" class="w3-btn w3-margin-bottom w3-right w3-blue">Conferma</button>
                </div>
                
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                
                <!-- HEADER -->
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                
                <!-- MESSAGGIO -->
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
                
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/mustache.min.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/album.js"></script>
        
    </body>
</html>
