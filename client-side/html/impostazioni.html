<!DOCTYPE html>
<html>
    <head>
        
        <title>Impostazioni</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/icons.css">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona.png">
        <meta name="theme-color" content="#4caf50">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-green ombra">
            <i id="home" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
            <h1 class="w3-xlarge">Impostazioni</h1>
        </header>
        
        <div>
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
        
                <!-- NITIDEZZA -->
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col s8 w3-padding-top">
                        <label for="sharpness" class="w3-label">Nitidezza (-100, 100)</label>
                    </div>
                    <div class="w3-col s4">
                        <input type="number" id="sharpness" name="sharpness" class="w3-input">
                    </div>
                </div>
        
                <!-- CONTRASTO -->
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col s8 w3-padding-top">
                        <label for="contrast" class="w3-label">Contrasto (-100, 100)</label>
                    </div>
                    <div class="w3-col s4">
                        <input type="number" id="contrast" name="contrast" class="w3-input">
                    </div>
                </div>
        
                <!-- LUMINOSITA' -->
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col s8 w3-padding-top">
                        <label for="brightness" class="w3-label">Luminosit&agrave; (0, 100)</label>
                    </div>
                    <div class="w3-col s4">
                        <input type="number" id="brightness" name="brightness" class="w3-input">
                    </div>
                </div>
        
                <!-- SATURAZIONE -->
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col s8 w3-padding-top">
                        <label for="saturation" class="w3-label">Saturazione (-100, 100)</label>
                    </div>
                    <div class="w3-col s4">
                        <input type="number" id="saturation" name="saturation" class="w3-input">
                    </div>
                </div>
        
                <!-- ISO -->
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col s8 w3-padding-top">
                        <label for="iso" class="w3-label">ISO (0, 1600)</label>
                    </div>
                    <div class="w3-col s4">
                        <input type="number" id="iso" name="iso" class="w3-input">
                    </div>
                </div>
                
                <div class="w3-right w3-margin-top">
                    <button id="modifica" class="w3-btn w3-blue">Applica</button>
                    <button id="predefinite" class="w3-btn w3-green">Predefinite</button>
                </div>
                
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                
                <!-- HEADER -->
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                
                <!-- MESSAGGIO -->
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
                
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/impostazioni.js"></script>
        
    </body>
</html>
