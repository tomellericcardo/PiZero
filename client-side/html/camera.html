<!DOCTYPE html>
<html>
    <head>
        
        <title>Camera</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/icons.css">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona.png">
        <meta name="theme-color" content="#4caf50">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-green ombra">
            <i id="home" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
            <h1 class="w3-xlarge">Camera</h1>
        </header>
        
        <!-- ANTEPRIMA -->
        <div id="anteprima" class="w3-container w3-margin-top w3-center w3-white" style="height: 200px;">
            <img src="/img/default.jpg" class="w3-image elemento_anteprima">
        </div>
        
        <!-- OPERAZIONI -->
        <div id="operazioni" class="w3-row-padding w3-white">
            
            <!-- FOTO -->
            <div id="foto" class="w3-col s6 m3 l2 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-blue">
                    <i class="material-icons w3-margin-top w3-xxlarge">photo_camera</i>
                    <div class="w3-container">
                        <p>Foto</p>
                    </div>
                </div>
            </div>
            
            <!-- VIDEO -->
            <div id="video" class="w3-col s6 m3 l2 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-indigo">
                    <i class="material-icons w3-margin-top w3-xxlarge">videocam</i>
                    <div class="w3-container">
                        <p>Video</p>
                    </div>
                </div>
            </div>
            
            <!-- GIF -->
            <div id="gif" class="w3-col s4 m3 l2 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-green">
                    <i id="gif_icon" class="material-icons w3-margin-top w3-xlarge">toys</i>
                    <div class="w3-container">
                        <p><br>GIF</p>
                    </div>
                </div>
            </div>
            
            <!-- LAPSE -->
            <div id="lapse" class="w3-col s4 m3 l2 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-teal">
                    <i class="material-icons w3-margin-top w3-xlarge">slow_motion_video</i>
                    <div class="w3-container">
                        <p>Time<br>Lapse</p>
                    </div>
                </div>
            </div>
            
            <!-- SLOW -->
            <div id="slow" class="w3-col s4 m3 l2 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-purple">
                    <i class="material-icons w3-margin-top w3-xlarge">directions_run</i>
                    <div class="w3-container">
                        <p>Slow<br>Motion</p>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- SALVATAGGIO -->
        <div id="salvataggio" class="w3-row-padding w3-white" style="display: none;">
            
            <!-- SALVA -->
             <div id="salva" class="w3-col s6 m3 l2 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-green">
                    <i class="material-icons w3-margin-top w3-xxxlarge">save</i>
                    <div class="w3-container">
                        <p class="w3-large">Salva</p>
                    </div>
                </div>
            </div>
            
            <!-- SCARTA -->
             <div id="scarta" class="w3-col s6 m3 l2 w3-margin-top">
                <div class="w3-card-4 padding-top w3-center w3-red">
                    <i class="material-icons w3-margin-top w3-xxxlarge">delete</i>
                    <div class="w3-container">
                        <p class="w3-large">Scarta</p>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                
                <!-- HEADER -->
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                
                <!-- MESSAGGIO -->
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
                
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/camera.js"></script>
        
    </body>
</html>
